<!DOCTYPE html>
<html lang="en">
<!-- HEAD section is code that almost everything is not visible for the client -->
<head>
    <!-- "CTRL + /" is the shortcut used to insert comments on the code -->
    <meta charset="UTF-8">
    <title> Second Class - First Application</title>
    <!-- relationship / type / reference -->
    <link rel="Shortcut Icon" type="image/x-icon" href="./media/icon02.png">

    <!-- META brings more information to the application -->
    <meta name="Description" content="First WebApp from Internet Programming Class">
    <meta name="Keywords" content="html, css, lasalle, philipe, web, development">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
        <!-- STYLE belongs to css, therefore it uses css syntax -->
        <style> 
            h1{color:lightblue;}
        </style>
        <!-- SCRIPT belongs to javascript, therefore it uses jscript syntax -->
        <script>
            alert("Hello HTML");
        </script>
</head>

<!-- BODY section is code that everything is visible for the client -->
<body>

    <h3>This is the heading 3</h3>

    <h1>Welcome to 420-PR5-AS</h1>

    <h2>JavaScript</h2>

</body>

</html>
