<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <title>CSS Table</title>
        <link rel="stylesheet" type="text/css" href="./css/table.css">
    </head>
    <body>

        <table summary = "This is a Demo">
            <caption>This is a test for Table Styling</caption>
            <thead>
                <tr>
                    <th> No. </th>
                    <th> Name </th>
                    <th> Department </th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td> 100 </td>
                    <td> Philipe </td>
                    <td> Tools developer </td>
                </tr>
                <tr>
                    <td> 200 </td>
                    <td> Lucy </td>
                    <td> Marine Surveyor </td>
                </tr>
                <tr>
                    <td> 300 </td>
                    <td> Popoto </td>
                    <td> Security </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3"> Copyright - 2020 Philipe Gouveia</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
