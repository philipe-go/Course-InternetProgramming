<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title> Assignment 4 - Philipe Gouveia </title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="./js/main.js"></script>
</head>

<body>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Country</th>
                    <th>Age</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr class="person-data">
                    <td class="p-name">Phil</td>
                    <td class="p-country">Brazil</td>
                    <td class="p-age">55</td>
                    <td class="p-buttons">
                        <input type="submit" value="Edit" class="editbtn">
                        <input type="submit" value="Save" class="savebtn">
                        <input type="submit" value="Delete" class="deletebtn">
                    </td>
                </tr>
                <tr class="person-data">
                    <td class="p-name">Lulis</td>
                    <td class="p-country">Quebec</td>
                    <td class="p-age">20</td>
                    <td class="p-buttons">
                        <input type="submit" value="Edit" class="editbtn">
                        <input type="submit" value="Save" class="savebtn">
                        <input type="submit" value="Delete" class="deletebtn">
                    </td>
                </tr>
                <tr class="person-data">
                    <td class="p-name">Popoto</td>
                    <td class="p-country">Canada</td>
                    <td class="p-age">1</td>
                    <td class="p-buttons">
                        <input type="submit" value="Edit" class="editbtn">
                        <input type="submit" value="Save" class="savebtn">
                        <input type="submit" value="Delete" class="deletebtn">
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr class="person-add">
                    <form>
                        <td class="p-form"><input type="text" name="name"></td>
                        <td class="p-form"><input type="text" name="country"></td>
                        <td class="p-form"><input type="text" name="age"></td>
                    </form>
                        <td>
                            <input type="submit" value="Add Row" class="addbtn">
                        </td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>

</html>
