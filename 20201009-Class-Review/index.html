<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <title>Responsive Contact Form</title>
        <link rel="stylesheet" type="text/css" href="./css/styles.css">
        <!--BOOTSTRAP https://www.bootstrapcdn.com/fontawesome/ -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"/>
        <!--BOOTSTRAP https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.css -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.css" integrity="sha512-phGxLIsvHFArdI7IyLjv14dchvbVkEDaH95efvAae/y2exeWBQCQDpNFbOTdV1p4/pIa/XtbuDCnfhDEIXhvGQ==" crossorigin="anonymous"/>
    </head>
    <body>
        <div class="container">
            <h1 class="brand"> LaSalle <span> College </span></h1>
            <div class="wrapper bounceInLeft">
                <!-- Section One -->
                <div class ="company-info">
                    <h3>Education - LaSalle College</h3>
                    <ul>
                        <li><i class="fa fa-road"> 2000 Saint-Catherine O</i></li>
                        <li><i class="fa fa-phone"> (514) 555-5555</i></li>
                        <li><i class="fa fa-envelope"> lasallecollege@mtl.ca</i></li>
                    </ul>
                </div>
                <!-- Section Two -->
                <div class="contact">
                    <h3>Contact us</h3>
                    <form>
                        <p> 
                            <label for="name">Name: </label>
                            <input type="text" name="name">
                        </p>
                        <p>
                            <label for="company">Company: </label>
                            <input type="text" name="company">
                        </p>
                        <p>
                            <label for="email">E-Mail: </label>
                            <input type="email" name="email">
                        </p>
                        <p class = "foo">
                            <label for="msg">Message: </label>
                            <textarea name="msg" row="5"></textarea>
                        </p>
                        <p class = "foo">
                            <input type="submit" value="Submit">
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
