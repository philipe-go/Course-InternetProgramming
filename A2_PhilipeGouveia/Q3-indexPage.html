<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <title>Assignment 02 - Question 3</title>
        <style>
            form{font-weight: bold;}
            select{font-weight: bold;}
            .inpt{border: 2px inset;}
        </style>
    </head>
    <body>
        <a href="./Q2-indexPage.html"> &lt;&lt;Previous Question |</a>
        <a href="./Q4-indexPage.html"> Next Question &gt;&gt;</a>

        <h1>Assignment 02 - Question 3</h1>
        <hr>
        <form>
            <label for="name">Full name*:</label>
            <br>
            <input type="text" name="name" required class="inpt" placeholder="FirstName LastName">
            <br>
            <label for="email">Email address*:</label>
            <br>
            <input type="email" name="email" required class="inpt" placeholder="EMAIL_ADDRESS">
            <br>
            <label for="pack">Select your Package*:</label>
            <br>
            <select name="pack" required>
                <option value="Goa" selected>Goa</option>
                <option value="Privilege">Privilege</option>
                <option value="Premium">Premium</option>
            </select>
            <br>
            <label for="arrival">Arrival date*:</label>
            <br>
            <input type="date" name="arrival" required class="inpt">
            <br>
            <label for="persons">Number of persons*:</label>
            <br>
            <input type="number" name="persons" required class="inpt" placeholder="UNKOWN_TYPE">
            <br>
            <label>What would you want to avail?*</label>
            <div>
                <label for="boarding"> Boarding </label>
                <input type="checkbox" name="avail" value="boarding" class="avail">
                <br>
                <label for="fooding"> Fooding </label>
                <input type="checkbox" name="fooding" value="fooding" class="avail">
                <br>
                <label for="sightsee"> Sight Seeing </label>
                <input type="checkbox" name="sightsee" value="sightsee" class="avail">
            </div>
            <label for="coupon">Discount coupon code:</label>
            <br>
            <input type="text" name="coupon" class="inpt" placeholder="UNKOWN_TYPE">
            <br>
            <label>Terms and conditions*</label>
            <br>
            <input type="radio" name="terms" required="true" value="agree">
            <label for="terms">I agree</label>
            <input type="radio" name="terms" required="true" value="disagree">
            <label for="terms">I disagree</label>
            <br>
            <input type="submit" name="submit" value="Complete reservation">
        </form>

    </body>
</html>
