<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form in JavaScript</title>
    <link rel="stylesheet" type="text/css" href="./css/form.css">
</head>

<body>
    <form id="myForm" name="myform">
        <label for="_name">Name:</label>
        <input type="text" name="_name" id="cl-name" placeholder="your name">
        <br>
        <label>Hobbies:</label>
        <br>
        <input type="checkbox" name="biking" value="biking"> Biking
        <br>
        <input type="checkbox" name="skiing" value="skiing"> Skiing
        <br>
        <input type="checkbox" name="diving" value="diving"> Diving
        <br>
        <label for="color">Favorite Color:</label>
        <select name="color">
            <option>Red</option>
            <option>Blue</option>
            <option>Green</option>
        </select>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
<script src="./js/main2.js"></script>

</html>
