<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Book List Application</title>
        <link rel="stylesheet" type="text/css" href="./css/styles-1.css">
        <script src="./js/main.js"></script>
    </head>
    <body>
        <div id="wrapper">
            <header>
                <div id="page-banner">
                    <h1>LaSalle Book Store</h1>
                    <p>Book for students</p>
                    <form id="search-book">
                        <input type="text" placeholder="search a book">
                    </form>
                </div>
            </header>

            <div id="book-list">
                <h2>Books to Read</h2>
                <ul>
                    <li>
                        <span class="name">Name of the Wind</span>
                        <span class="delete">Delete</span>
                    </li>
                    <li>
                        <span class="name">The Little Prince</span>
                        <span class="delete">Delete</span>
                    </li>
                    <li>
                        <span class="name">The Lord of the Rings</span>
                        <span class="delete">Delete</span>
                    </li>
                    <li>
                        <span class="name">The Ghost in the Web</span>
                        <span class="delete">Delete</span>
                    </li>
                </ul>
            </div>

            <form id="add-book">
                <input type="checkbox" id="hide">
                <label for="hide">Hide all books</label>
                <input type="text" placeholder="Add a book">
                <!-- <input type="submit" value="ADD"> -->
                <button>Add</button>
            </form>
        </div>

    </body>
    
</html>
